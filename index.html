        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap');
        * {
            color: #444b4e;
            font-family: 'Raleway', sans-serif;
        }

        h1 {
            font-size: 6rem;
            color: white;
            letter-spacing: 0.1rem;
            text-shadow: 0px 3px 3px rgba(0, 0, 0, 0.66);
        }

        .hero {
            background-image: radial-gradient(50% 176%, #253854 80%, #061922 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: -webkit-box;
            display: flex;
            -webkit-box-pack: center;
            justify-content: center;
            align-content: center;
        }

        .hero__content {
            margin: 40px;
            position: relative;
            align-self: center;
            padding: 3rem 0;
            background-color: #061922;
            width: 60%;
        }

        .snow {
            position: absolute;
            min-width: 100vw;
            min-height: 100vh;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
        }

        .snow .svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #snow-top-layer {
            will-change: transform;
            -webkit-transform: translateY(-768px);
            transform: translateY(-768px);
            -webkit-animation: fall 22.5s infinite linear;
            animation: fall 22.5s infinite linear;
        }

        #snow-bottom-layer {
            will-change: transform;
            -webkit-transform: translateY(-768px);
            transform: translateY(-768px);
            -webkit-animation: fall 45s infinite linear;
            animation: fall 45s infinite linear;
        }

        label {
            margin: 10px;
        }

        button {
            margin-top: 10px;
            direction: ltr;
            align-content: space-around;
        }

        @-webkit-keyframes fall {
            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }

        @keyframes fall {
            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }
    </style>

</head>

                                <label for="blog2">Description</label>

            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

        <script>
            $(document).ready(() => {
                const display = $("#display");
                const form = $("#form");
                const blogUserInput = $("#blogUserInput");
                const blogUserInput2 = $("#blogUserInput2");
                const message = $("#message");
                message.hide();

                const displayMessage = (flag, msg) => {
                    // successful
                    if (flag) {
                        message.removeClass('alert-danger');
                        message.addClass('alert-success');
                        message.html(msg);
                        message.show();
                    }
                    else {
                        message.removeClass('alert-success');
                        message.addClass('alert-danger');
                        message.html(msg);
                        message.show();
                    }
                }

                const getBlog = () => {
                    fetch('/getBlog', { method: "get" }).then((response) => {
                        return response.json();
                    }).then((data) => {
                        console.log(data);
                        displayBlog(data);
                    });
                }

                getBlog();

                const resetBlogInput = () => {
                    blogUserInput.val('');
                    blogUserInput2.val('');
                }

                const editBlog = (blog, blogID, editID) => {
                    let editBtn = $(`#${editID}`);
                    editBtn.click(() => {
                        fetch(`/${blog._id}`, {
                            method: "put",
                            headers: {
                                "Content-Type": "application/json; charset=utf-8"
                            },
                            body: JSON.stringify({ blog: blogUserInput.val(), description: blogUserInput2.val() })
                        }).then((response) => {
                            console.log(response);
                            return response.json();
                        }).then((data) => {
                            if (data.ok == 1) {
                                let blogIndex = $(`#${blogID}`);
                                blogIndex.html(data.value.blog);
                                resetBlogInput();
                            }
                        });
                    });
                }

                const deleteBlog = (blog, listItemID, deleteID) => {
                    let deleteBtn = $(`#${deleteID}`);
                    deleteBtn.click(() => {
                        fetch(`/${blog._id}`, {
                            method: "delete"
                        }).then((response) => {
                            return response.json();
                        }).then((data) => {
                            if (data.ok == 1) {
                                $(`#${listItemID}`).remove();
                            }
                        });
                    });
                }


                const buildIDS = (blog) => {
                    return {
                        editID: "edit_" + blog._id,
                        deleteID: "delete_" + blog._id,
                        listItemID: "listItem_" + blog._id,
                        blogID: "blog_" + blog._id
                    }
                }

                const buildTemplate = (blog, ids) => {
                    return `<li class="list-group-item" id="${ids.listItemID}">
                            <div class="row">
                                <div" id="${ids.blogID}"><h4>${blog.title}</h4></div>
                                <br>
                                <div id="${ids.blogID}">${blog.description}</div>
                                <div class="col-md-4"></div>
                                <div class="row-md-4 text-right">
                                    <button type="button" class="btn btn-secondary" id="${ids.editID}">Edit</button>
                                    <button type="button" class="btn btn-danger" id="${ids.deleteID}">Delete</button>
                                </div>
                            </div>
                       </li>`;
                }

                const displayBlog = (data) => {
                    data.forEach((blog) => {
                        let ids = buildIDS(blog);
                        display.append(buildTemplate(blog, ids));
                        editBlog(blog, ids.blogID, ids.editID);
                        deleteBlog(blog, ids.listItemID, ids.deleteID);
                    });
                }

                form.submit((e) => {
                    e.preventDefault();
                    fetch('/', {
                        method: 'post',
                        body: JSON.stringify({ title: blogUserInput.val(), description: blogUserInput2.val() }),
                        headers: {
                            "Content-Type": "application/json; charset=utf-8"
                        }
                    }).then((response) => {
                        return response.json();
                    }).then((data) => {
                        if (!data.error) {
                            if (data.result.ok == 1 && data.result.n == 1) {
                                let ids = buildIDS(data.document);
                                display.append(buildTemplate(data.document, ids));
                                editBlog(data.document, ids.blogID, ids.editID);
                                deleteBlog(data.document, ids.listItemID, ids.deleteID);
                                displayMessage(true, data.msg);
                            }
                        }
                        else
                            displayMessage(false, data.error.message);

                        resetBlogInput();

                    });
                });

            });
        </script>
